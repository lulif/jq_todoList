<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title> My ToDo</title>

		<script type="text/javascript" src="lib/store.js/dist/store.everything.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<script src="lib/datetimepicker/build/jquery.datetimepicker.full.min.js"></script>
		<script type="text/javascript" src="js/base.js"></script>

		<link rel="stylesheet" type="text/css" href="lib/datetimepicker/build/jquery.datetimepicker.min.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<video style="display: none;" class="messagegmusic" src="music/message.mp3"></video>
		<video style="display: none;" class="bgmusic" src="music/music.mp3" loop="loop"></video>
		<img class="lb" src="img/lb.jpg">
		<div class="red_line"></div>
		<div class="msg">
			<span class="msg_content"></span>
			<span class="know">知道了</span>
		</div>

		<h1>My ToDo</h1>
		<div class="container">
			<form class="add-task">
				<input type="text" name='content' placeholder="回学校好好修炼" autocomplete="off">
				<button id="doit" type="submit">submit</button>
			</form>

			<div class="task-list">
				<div class="task-item">
					<span><input type="checkbox" checked class="complete"></span>
					<span class="task-content">&nbsp;&nbsp;回学校好好修炼</span>
					<span class="action-details">详细&nbsp;</span>
					<span class="action-delete">刪除&nbsp;&nbsp;</span>
				</div>
			</div>

			<div class="op"></div>
			<!--设置灰度的遮罩层-->
			<div class="task-detail">
				'<input class="content" name="content" value="" autocomplete="off">
				<div class="desc">
					<textarea id="tea"></textarea>
				</div>
				<div class="remind">
					<input class="datetime" name="remind" type="text" value="" />
					<button type="submit">submit</button>
				</div>
			</div>
		</div>

		<div class="del">
			<span>确定删除？</span>
			<button class="yes">确定</button>
			<button class="no">取消</button>
		</div>
	</body>

</html>
